<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoFap Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Você não está lutando só por você</h1>
  </header>

  <nav>
    <button onclick="switchTab('diario')">Diário</button>
    <button onclick="switchTab('contador')">Contador</button>
    <button onclick="switchTab('feedback')">Feedback</button>
  </nav>

  <main>
    <section id="diario" class="tab active"></section>
    <section id="contador" class="tab"></section>
    <section id="feedback" class="tab"></section>
  </main>

  <!-- jsPDF deve vir antes do app.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
