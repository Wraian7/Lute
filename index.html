<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoFap Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    <h1>NoFap Tracker</h1>
  </header>

  <nav>
    <button onclick="switchTab('diario')">Diário</button>
    <button onclick="switchTab('contador')">Contador</button>
    <button onclick="switchTab('feedback')">Feedback</button>
  </nav>

  <main>
    <section id="diario" class="tab active"></section>
    <section id="contador" class="tab"></section>
    <section id="feedback" class="tab"></section>
  </main>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ App pronto pra funcionar offline!'))
        .catch(erro => console.error('❌ Erro ao registrar o service worker:', erro));
    }
  </script>
</body>
</html>
